<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidar+</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho__inicio">
            <span class="cabecalho__horario">03:33</span>
            <img src="img/signal_cellular_4_bar.png" alt="Sinal de rede do celular">
            <img src="img/battery_full.png" alt="Bateria cheia">
            <img src="img/wifi.png" alt="Sinal de Wi-Fi">
        </section>
        <div class="perfil">
            <img src="img/perfil-1.png" alt="Imagem do perfil da Sônia" class="perfil__principal-img">
            <h1 class="perfil__titulo">Olá, Sônia</h1>
            <p class="perfil__paragrafo">Mais 4 consultas hoje</p>
        </div>
    </header>
    
</body>
</html>
